<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./keyEvent.css">
    <script src="./keyEvent.js"></script>
    <title>Key Event</title>
</head>
<body>
    
  <div class="wrapper">
    <i class="avatar"></i>
    <textarea id="tx" placeholder="comment here" rows="2" maxlength="200"></textarea>
    <button>Post</button>

    <span class="total">0/1000 characters</span>

      <div class="info">
        <p class="name">JediRebel</p>
        <p class="text">May the Forth be with you!</p>

    </div>
